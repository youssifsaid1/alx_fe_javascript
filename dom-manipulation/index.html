<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #note-input {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #add-btn { background: #4CAF50; color: white; }
    #export-btn { background: #2196F3; color: white; }
    #import-btn { background: #FF9800; color: white; }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>My Notes App</h1>
  
  <textarea id="note-input" placeholder="Write your note here..."></textarea><br>
  <button id="add-btn">Add Note</button>
  <button id="export-btn">Export Notes</button>
  <button id="import-btn">Import Notes</button>
  <input type="file" id="file-input" accept="application/json">

  <ul id="notes-list"></ul>

  <script>
    const noteInput = document.getElementById("note-input");
    const addBtn = document.getElementById("add-btn");
    const notesList = document.getElementById("notes-list");
    const exportBtn = document.getElementById("export-btn");
    const importBtn = document.getElementById("import-btn");
    const fileInput = document.getElementById("file-input");

    // Load notes from localStorage
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    renderNotes();

    addBtn.addEventListener("click", () => {
      const text = noteInput.value.trim();
      if (text) {
        notes.push(text);
        saveNotes();
        renderNotes();
        noteInput.value = "";
      }
    });

    function renderNotes() {
      notesList.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.textContent = note;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.classList.add("delete-btn");
        deleteBtn.onclick = () => {
          notes.splice(index, 1);
          saveNotes();
          renderNotes();
        };

        li.appendChild(deleteBtn);
        notesList.appendChild(li);
      });
    }

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    // Export Notes
    exportBtn.addEventListener("click", () => {
      const blob = new Blob([JSON.stringify(notes)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "notes.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Import Notes
    importBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const importedNotes = JSON.parse(e.target.result);
            if (Array.isArray(importedNotes)) {
              notes = importedNotes;
              saveNotes();
              renderNotes();
            } else {
              alert("Invalid file format.");
            }
          } catch {
            alert("Error reading file.");
          }
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
